<!DOCTYPE html>
<html>
  <head>
    <title>Find the treasure!</title>
   </head>
   <body>
     <h1 id = "heading">Find the hidden treasure!</h1>
     <img id = "map" width=400 height=400
       src="https://nostarch.com/images/treasuremap.png">
       
       <p id="distance"></p>
       
       <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
       
       <script>
         var getRandomNumber = function(size)
         {
           return Math.floor(Math.random() * size);
         };
        var width = 400;
        var hight =400;
       
        var treasure = { 
         x: getRandomNumber(width),
         y: getRandomNumber(hight)
       };
 
       var getDistanceToTreasure = function(event, treasure)
       {
       var xDiffrence = event.offsetX - treasure.x;
       var yDiffrence = event.offsety - treasure.y;
     return Math.sqrt((xDiffrence * xDiffrence) +
                      (yDiffrence * yDiffrence)); 
    };

       var clicks = 0;
      
       $("#map").click(function(event){
       //Click handler code gose here
       // check for distance
         var dist = getDistanceToTreasure(event, treasure);
       // check if they are close enough to find the treasure
       // if they have 'found it' tell them how many clicks it took
         if(dist <= 3)
         {
           // message to user 
           alert(""+clicks+" clicks to find the treasure.");
         }else {
          //give a hint if they are too far away
           hints(dist);
         }
      clicks++;
    });
         
         var hints = function(distance)
         {
           if(distance <= 10)
           {
           alert(" your super close to the treasure")  
           }else if(distance <= 20)
           {
            alert(" your not far from the treasure") 
           }else if (distance <= 30)
           {
            alert(" your far away from the treasure") 
           }else{
            alert(" your not even close to the treasure") 
           }
         };
       </script>
       
   </body>
  </html>
